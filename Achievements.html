<script>
  // JavaScript to add the active class to the current page link
  document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split("/").pop(); // Get the current page filename
      const navLinks = document.querySelectorAll('.nav a');

      navLinks.forEach(link => {
          // Remove 'active' class from all links
          link.classList.remove('active');
          
          // Add 'active' class to the current page link
          if (link.getAttribute('href') === currentPage) {
              link.classList.add('active');
          }
      });
  });
</script>

<script>
 let lastScrollY = window.scrollY;

window.addEventListener('scroll', () => {
  const header = document.getElementById('header');

  if (window.scrollY > lastScrollY) {
      // Scrolling down
      header.classList.add('hidden');
  } else {
      // Scrolling up
      header.classList.remove('hidden');
  }

  if (window.scrollY > 50) {
      // Add scrolled effect
      header.classList.add('scrolled');
  } else {
      // Remove scrolled effect
      header.classList.remove('scrolled');
  }

  lastScrollY = window.scrollY;
});

</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const hamburger = document.querySelector('.hamburger');
  const closeBtn = document.querySelector('.close-btn');
  const nav = document.querySelector('.nav');

  // Open menu
  hamburger.addEventListener('click', () => {
      nav.classList.add('active');
      hamburger.style.display = 'none';
      closeBtn.style.display = 'block';
  });

  // Close menu
  closeBtn.addEventListener('click', () => {
      nav.classList.remove('active');
      hamburger.style.display = 'block';
      closeBtn.style.display = 'none';
  });

  // Ensure correct visibility on window resize
  window.addEventListener('resize', () => {
      if (window.innerWidth > 428) {
          nav.classList.remove('active'); // Always show menu on larger screens
          hamburger.style.display = 'none';
          closeBtn.style.display = 'none';
      } else {
          hamburger.style.display = 'block'; // Show hamburger on smaller screens
          closeBtn.style.display = 'none';
      }
  });
});

</script>
